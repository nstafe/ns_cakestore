    <div class="container">
        <header>
            <img src="img/logo.png" alt="Welcome" class="logo">
            <br><strong>We have the cakes for all your special events</strong></br>
            <br>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>

        <section class="banner">
            Call to Action
        </section>

        <main>
            <h1>Cakes for Sale</h1>

                <div class="items">
                    <img src="img/small/brownie300.jpg" alt="Brownies">

                    <img src="img/small/cheeseCake300.jpg" alt="Cheese Cake">

                    <tr>
